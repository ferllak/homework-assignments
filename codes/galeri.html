  <style>
    /* Temel yazı tipi ve arka plan */
    body {
      background-color: #f0f0f0;
      color: #000;
      font-family: Arial, sans-serif;
    }

    /* El yazısı font */
    .el-yazisi,
    .navbar-brand {
      font-family: 'Dancing Script', cursive;
    }

        /* Navbar */
    .navbar {
      background-color: #c8d9c9 !important;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .navbar-brand {
      color: #000 !important;
      font-weight: 700;
    }
    .nav-link {
      color: #000 !important;
      font-weight: 500;
    }
    .nav-link:hover, .nav-link:focus, .nav-link.active {
      color: #555 !important;
      
    }

    /* Başlıklar */
    h1, h2, h3, h4, h5, h6 {
  font-family: 'Montserrat', sans-serif;
  font-weight: 700;
  color: #000;
}

    h3 {
      font-weight: bold;
    }

    /* Kartlar */
    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      color: #000;
      overflow: hidden;
    }

    .card-title {
      color: #000;
      font-weight: 600;
    }

    .card-text {
      color: #333;
    }

    /* Kart hover efekti */
    .card-img-top {
      transition: transform 0.3s ease;
    }

    .card:hover .card-img-top {
      transform: scale(1.05);
    }

    /* Accordion */
    .accordion-button {
      background-color: #f8f9fa;
      color: #000;
      font-weight: 500;
    }

    .accordion-button:not(.collapsed) {
      background-color: #e9ecef;
      color: #000;
    }

    /* İkonlar */
    .bi {
      color: #000;
    }

    /* Footer */
    footer {
      background-color:  #d9e3d9;
      color: #000;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
    }

    footer a {
      color: #000;
      transition: color 0.3s;
    }

    footer a:hover,
    footer a:focus {
      color: #555;
      text-decoration: none;
    }

    /* Butonlar */
    .btn-primary {
      background-color: #000;
      border-color: #000;
      color: #fff;
      font-weight: 600;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #333;
      border-color: #333;
      color: #fff;
    }

    /* Carousel ikonları */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      filter: invert(1);
    }

    /* Galeri (Masonry columns) */
    .masonry-columns {
      column-count: 4;
      column-gap: 1rem;
    }

    .masonry-columns img {
      width: 100%;
      break-inside: avoid;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 992px) {
      .masonry-columns {
        column-count: 2;
      }
    }

    @media (max-width: 576px) {
      .masonry-columns {
        column-count: 1;
      }
    }
    h3.text-center {
  font-family: 'Dancing Script', cursive;
}
